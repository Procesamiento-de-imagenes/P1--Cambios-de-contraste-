<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>p1</title>
</head>
<body>
    <div class="myContainer">
        <div class="images myBox">
            <div class="originalImage imageItem">
                <h3>Imagen original</h3>
                <canvas id="canvas" >
                </canvas>
            </div>
            <div class="modifyImage imageItem">
                <h3>Imagen modificada</h3>
                <img src="https://www.hola.com/imagenes/estar-bien/20200415165583/xherdan-gato-arrugado-viral-gt/0-810-867/gato-enfadado-z.jpg" alt="">
            </div>
        </div>
        <div class="controls">
            <div class="brillo controllerItem">
                <label for="customRange1" class="form-label">Brillo</label>
                <input type="range" class="form-range" id="customRange1" min="-255" max="255">    
            </div>
            <div class="automaticContrast controllerItem">
                Contraste automatico
                <button class="btn btn-primary w-100" >Calcular</button>
            </div>
            <div class="averageContrast controllerItem">
                Contraste promedio
                <button id="btn-average-contrast" class="btn btn-danger w-100" >Calcular</button>
            </div>
            <div class="negativ controllerItem">
                Negativo
                <button id="btn-negative" class="btn btn-warning w-100" >Calcular</button>
            </div>
            <div class="raiz controllerItem">
                <label for="customRange1" class="form-label">Raiz n-esima</label>
                <input type="range" class="form-range" id="customRange1" min="-255" max="255">    

            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="./brillo.js">
</script>
</html>
