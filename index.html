<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.plot.ly/plotly-2.9.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="./ico.png">

    <title>Practica 1</title>
</head>
<body>
    <div class="myContainer">
        <div class="images myBox">
            <div class="originalImage imageItem">
                <h4>Imagen original</h4>
                <canvas id="original" >
                </canvas>
                <div class="histogram" id="orgImg"></div>
            </div>
            <div class="modifyImage imageItem">
                <h4>Imagen modificada</h4>
                <canvas id="modify" ></canvas>
                <div class="histogram" id="modImg"></div>
            </div>
        </div>
        <div class="rigthPanel">
            <div class="controls">
                <div class="brillo controllerItem">
                    <label for="brillo" class="form-label">Brillo</label>
                    <input type="range" class="form-range" id="brillo" min="-255" max="255" step="1">    
                </div>
                <div class="automaticContrast controllerItem">
                    <button class="btn btn-primary w-100" id="automaticContrast"  >Contraste automatico</button>
                </div>
                <div class="averageContrast controllerItem">
                    <label for="customRange1" class="form-label">Contraste promedio</label>
                    <input type="range" class="form-range" id="average-contrast" min="0" max="2" step="0.1">  
                </div>
                <div class="negativ controllerItem">
                    <button id="btn-negative" class="btn btn-warning w-100" >Negativo</button>
                </div>
                <div class="gray controllerItem">
                    <button id="btn-gray" class="btn btn-danger w-100" >Escala de grises</button>
                </div>
                
                <div class="raiz controllerItem">
                    <label for="raiz-n-esima" class="form-label">Raiz n-esima</label>
                    <input type="range" class="form-range" id="raiz-n-esima" min="1" max="100" step="1" value="2">    
                </div>
            </div>
            <div class="mb-3 text-center uploadDownload">
                <label for="uploadImage" class="form-label">Subir imagen</label>
                <input class="form-control" type="file" id="uploadImage">
                <div class="controllerItem mt-2">
                    <a  class="btn btn-primary w-100" id="btnDownload" download>Descargar imagen modificada</a>
                </div>
            </div>
            <div class="creadits">
                <p>Bayron Morales, Santiago Alarcon</p>
                <a href="https://github.com/Procesamiento-de-imagenes/P1--Cambios-de-contraste-.git"> <i class="fa-brands fa-github"></i> Codigo fuente</a>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="./efectos.js"      type="module" ></script>
<script src="./histograma.js"   type="module" ></script>
</html>
