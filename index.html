<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.plot.ly/plotly-2.9.0.min.js"></script>
    <title>P1</title>
</head>
<body>
    <div class="myContainer">
        <div class="images myBox">
            <div class="originalImage imageItem">
                <h3>Imagen original</h3>
                <canvas id="original" >
                </canvas>
            </div>
            <div class="modifyImage imageItem">
                <h3>Imagen modificada</h3>
                <canvas id="modify" >
            </div>
        </div>
        <div class="rigthPanel">
            <div class="controls">
                <div class="brillo controllerItem">
                    <label for="customRange1" class="form-label">Brillo</label>
                    <input type="range" class="form-range" id="customRange1" min="-255" max="255">    
                </div>
                <div class="automaticContrast controllerItem">
                    <button class="btn btn-primary w-100" >Contraste automatico</button>
                </div>
                <div class="averageContrast controllerItem">
                    <button id="btn-average-contrast" class="btn btn-danger w-100" >Contraste promedio</button>
                </div>
                <div class="negativ controllerItem">
                    <button id="btn-negative" class="btn btn-warning w-100" >Negativo</button>
                </div>
                
                <div class="raiz controllerItem">
                    <label for="customRange1" class="form-label">Raiz n-esima</label>
                    <input type="range" class="form-range" id="customRange1" min="-255" max="255">    
                </div>
            </div>
            <div class="histogram" id="tester">
                
            </div>
        </div>
    </div>
</body>
